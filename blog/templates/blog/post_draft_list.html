{% extends 'blog/base.html'%}

{% block content %}
{% if not drafts %}
  <h2 style="text-align:center;"><b> No Drafts </b></h2>
{% else %}
  {% for draft in drafts %}
    <div class="post">
      <p class="date"> created: {{draft.created_date|date:'d-m-Y'}}  </p>
        <h1><a href="{% url 'post_detail' pk=draft.pk %}">{{draft.title}}</a></h1>
        <p>{{draft.text|truncatechars:200}}</p>
    </div>
  {% endfor %}
{% endif %}


{% endblock %}
